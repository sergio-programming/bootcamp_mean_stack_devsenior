<div class="flex flex-row items-center justify-between bg-blue-50 p-6">
    <h1 class="text-cyan-400 text-center text-2xl font-semibold">Tablero de Incidentes</h1>
    <div class="flex gap-4">
        @for (link of links; track $index) {
        <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact : true }"
            class="text-cyan-300 hover:font-semibold"
        >
            <i [class]="link.icon"></i> {{ link.label }}
        </a>
    }
    </div>
    
</div>
<main>
    <router-outlet />
</main>
