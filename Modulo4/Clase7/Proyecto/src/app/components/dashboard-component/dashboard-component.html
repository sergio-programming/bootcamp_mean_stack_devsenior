<div class="max-w-6xl mx-auto mt-12 space-y-12 px-4">

  <!-- Tarjeta de bienvenida -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Bienvenido al Dashboard</h2>
    <p class="text-gray-600">
      Aquí podrías mostrar información del usuario, estadísticas o accesos a otras secciones.
    </p>
  </div>

  <!-- Tabla de usuarios -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h4 class="text-xl font-semibold text-gray-800 mb-6">Usuarios registrados</h4>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">#</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Nombre</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Correo</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Rol</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-50 transition">
            <td class="px-6 py-3 text-sm text-gray-700">{{ usuario.id }}</td>
            <td class="px-6 py-3 text-sm text-gray-700">{{ usuario.nombre }}</td>
            <td class="px-6 py-3 text-sm text-gray-700">{{ usuario.email }}</td>
            <td class="px-6 py-3 text-sm text-gray-700">{{ usuario.rol }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón para crear usuario -->
    <button
      type="button"
      class="mt-6 w-full text-blue-600 cursor-pointer hover:text-blue-800 font-medium text-center transition"
      [routerLink]="['/registro']" routerLinkActive="router-link-active">
      + Crear usuario
    </button>
  </div>
</div>
